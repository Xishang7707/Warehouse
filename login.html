<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录 - 仓库管理系统</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/zico.min.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link href="css/components.css" rel="stylesheet" />
		<script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
		<script src="script/vue.js"></script>
		<script src="script/popper.min.js"></script>
		<script src="script/bootstrap.min.js"></script>
		<script src="script/jsencrapy.js"></script>
		<script src="script/global.js"></script>
		<script src="script/components.js"></script>
		<script src="script/login.js"></script>
	</head>
	<body>
		<div class="constainer-fluid d-flex" style="min-height: 100vh;background: url(images/pic1.jpg);background-size: 100% 100%;">
			<div class="flex-fill d-flex align-content-center justify-content-center flex-wrap">
				<div class="text-center">
					<h1 class="text-white">仓库管理系统</h1>
					<h3 class="text-white">V1.0</h3>
				</div>
			</div>
			<div class="flex-fill d-flex align-content-center justify-content-center flex-wrap">
				<div id="login-form" class="container pt-1 pb-3" style="width:27rem; background: #ffffff27;">
					<div class="row text-white pt-3 pb-2">
						<div class="col">
							<h3 class="text-center">登录</h3>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<login-input placeholder="工号" :val='jobid' v-on:change-val="jobid = $event" id='jobid'></login-input>
						</div>
					</div>
					<div class="row pt-3">
						<div class="col">
							<login-input placeholder="密码" :val=password v-on:change-val="password = $event" id='password' type='password'></login-input>
						</div>
					</div>
					<div class="row pt-3">
						<div class="col">
							<button type="button" class="btn btn-primary btn-block" @click=login>登录</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
